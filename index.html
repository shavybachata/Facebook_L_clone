<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://facebook.com/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 py-2" src="logo.png" alt="">
            <p class="text-2xl">Facebook helps you to connect and share with people in your life</p>
        </div>
        <div class="right w-96 bg-white flex flex-col p-8 rounded-xl items-center relative" >
            <input class="px-4 h-12 my-2 w-72 border rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border rounded-md outline-blue-400 " type="password" placeholder="passsword">  
            <button class="btn my-2 bg-blue-600 w-48 h-8 border rounded-md hover:bg-blue-500 text-white">Log in</button>   
             <span class="text-center my-2 text-blue-500 cursor-pointer hover:underline">Forgot password</span>   
             <button class="btn my-2 px-4 py-3 bg-green-500 w-fit border rounded-md text-white">Create New Account</button> 
             <span class="sp absolute -bottom-9"><span class="font-bold cursor-pointer hover:underline">Create a page</span> for celebrity brand or business</span> 
        </div>
    </div>
    
</body>
</html>
